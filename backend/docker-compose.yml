services:
  app:
    build: .
    container_name: kakeibo-backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=kakeibo
      - DB_PORT=5432
      - PORT=8080
    depends_on:
      - db
    volumes:
      - .:/app # 開発用：ホットリロードなどする場合に便利 (今回はビルド済みバイナリだが、Airなど使うなら)
    # command: ["/app/main"] # DockerfileのCMDが使われる

  db:
    image: postgres:15-alpine
    container_name: kakeibo-db
    ports:
      - "5433:5432" # ホストからもDBにアクセスできるようにする (5432は競合回避)
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=kakeibo
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
